bookdown::gitbook:
  includes:
  split_bib: FALSE
  highlight: null
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Development Research in Practice <br> The DIME Analytics Data Handbook</a></li>
    download: ["pdf", "epub"]
    sharing:
      facebook: yes
      github: yes
      twitter: yes
      linkedin: yes
      weibo: no
      instapaper: no
      vk: no
word_document: default
bookdown::epub_book: default
bookdown::pdf_book:
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: true
